<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>MY FIRST DJANGO Calculator</h1>
    <form class="row g-3 needs-validation" method="post">
        {% csrf_token %}
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="number" class="form-control" id="validationCustom01" name="n1" required>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="number" class="form-control" id="validationCustom02" name="n2" required>
        </div>
<br>
        <div class="col-8">
          <button class="btn btn-primary"  name="btn_add" type="submit">Add</button>
        </div>
        <div class="col-8">
            <button class="btn btn-secondary" name="btn_sub" type="submit">Subtract</button>
          </div>
          <div class="col-8">
            <button class="btn btn-dark" type="submit" name="btn_mul">Multiplication</button>
          </div>
          <div class="col-8">
            <button name="btn_div" class="btn btn-success" type="submit">DIVISION</button>
          </div>
      </form>
      
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">OUTPUT</label>
        <input type="number" class="form-control" id="validationCustom01" value="{{s}}" required>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
