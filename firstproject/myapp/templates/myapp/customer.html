<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    body
    {
        background-color: brown;;
        
    }
</style>  
</head>

  <body>
    <h2 style="background-color: white;">{{msg}}</h2>
    <h1 style="text-align: center;">Customer Detail </h1>
    <br>
    <br>
    <form class="row g-3 needs-validation" method="post"  novalidate>
        {% csrf_token %}
        <!-- <div class="col-md-4">
            <label for="validationCustom01" class="form-label">ID</label>
            <input type="number" class="form-control" id="validationCustom01" name="cid" value="" required>
          </div> -->
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" name="cname" value="" required>
          
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="" name="clname" required>
          
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Address</label>
          <div class="input-group has-validation">
            <input type="text" name="address" id="" height="300px" width="100%" >
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom03" class="form-label">Phone</label>
          <input type="number" class="form-control" id="validationCustom03" name="cphone"  required>

        </div>
        
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Salary</label>
          <input type="number" class="form-control" id="validationCustom05" name="csalary" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">ID</label>
            <input type="number" class="form-control" id="validationCustom01" name="txtid" value="" required>
          </div>
        
       <br>
        <div class="col-12">
          <button class="btn btn-primary" name="btn_insert"  type="submit">Insert</button>
            <button class="btn btn-secondary" name="btn_show" type="submit">Show</button>
            <button class="btn btn-warning" name="btn_update"  type="submit">update</button>
            <button class="btn btn-danger" name="btn_delete" type="submit">Delete</button>
        </div>  
      </form>

      <br>
      <br>
      <table class="table">
        <thead>
            <tr class="table-primary">
                <th>ID</th>
                <th>first name</th>
                <th>Last name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Salary</th>
            </tr>
          </thead>
        <tbody>
      
            {% for c in cus %}
            <tr class="table-primary">
                <td>{{c.id}}</td>
                <td>{{c.cname}}</td>
                <td>{{c.clname}}</td>
                <td>{{c.cadd}}</td>
                <td>{{c.phone}}</td>
                <td>{{c.salary}}</td>
            </tr>
    
    {% endfor %}
         
        </tbody>
      </table>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
